<!DOCTYPE html>
<html>
<head>
 <title>CreatorSpark – Login</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
<header class="site-header">

  <!-- ROW 1 -->
  <div class="header-top">
    <!-- Left: Logo -->
    <div class="header-left">
      <a href="index.html" class="logo">
        <img src="assets-images/logo.png" alt="CreatorSpark">
      </a>
    </div>

    <!-- Center: Primary navigation -->
    <nav class="header-nav header-nav-top">
      <a href="dashboard.html">Dashboard</a>
      <a href="generate-ideas.html">Generate Ideas</a>
      <a href="how-it-works.html">How It Works</a>
    </nav>

    <!-- Right: Auth buttons -->
    <div class="header-right">
      <a href="login.html" class="btn-login">Login</a>
      <a href="signup.html" class="btn-signup">Sign Up</a>
    </div>
  </div>

  <!-- ROW 2 -->
  <div class="header-bottom">
    <nav class="header-nav header-nav-bottom">
      <a href="features.html">Features</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

</header>


  <div class="auth-page">

  <div class="auth-layout">

    <!-- LEFT: Login Form -->
    <div class="auth-left">

      <h1>Login to CreatorSpark</h1>

      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email">

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password">

      <button onclick="loginUser()">Login</button>

      <p style="margin-top: 18px; color: var(--text-muted); font-size: 15px;">
        Don’t have an account?
        <a href="signup.html" style="color: var(--primary); text-decoration: underline;">
          Create one
        </a>
      </p>

    </div>

    <!-- RIGHT: Illustration -->
    <div class="auth-right">
      <img src="assets-images/login.gif" class="auth-image" alt="Login Illustration">
    </div>

  </div>

</div>
  
<script src="script.js"></script>
  <div class="footer-note">
    Built by Rishabh | CreatorSpark MVP
  </div>


 </div>
 <script>
  const currentPage =
    window.location.pathname.split("/").pop() || "index.html";

  document.querySelectorAll(".nav-center a").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>
</body>
</html>
