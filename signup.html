<div class="auth-page">

  <div class="auth-layout">

    <!-- LEFT: Signup Form -->
    <div class="auth-left">

      <h1>Create an Account</h1>
      <p>Get started with CreatorSpark — it’s free and fast.</p>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Full Name">

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="Your Phone Number">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your Email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a Password">

      <button onclick="signupUser()">Sign Up</button>

      <p style="margin-top: 18px; color: var(--text-muted); font-size: 15px;">
        Already have an account?
        <a href="login.html" style="color: var(--primary); text-decoration: underline;">
          Login here
        </a>
      </p>

    </div>

    <!-- RIGHT: Illustration -->
    <div class="auth-right">
      <img src="assets-images/sign-up.gif" class="auth-image" alt="Signup Illustration">
    </div>
