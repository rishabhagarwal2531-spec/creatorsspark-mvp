<!DOCTYPE html>
<html>
<head>
  <title>Contact - CreatorSpark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">

  <!-- ROW 1 -->
  <div class="header-top">
    <!-- Left: Logo -->
    <div class="header-left">
      <a href="index.html" class="logo">
        <img src="assets-images/logo.png" alt="CreatorSpark">
      </a>
    </div>

    <!-- Center: Primary navigation -->
    <nav class="header-nav header-nav-top">
      <a href="dashboard.html">Dashboard</a>
      <a href="generate-ideas.html">Generate Ideas</a>
      <a href="how-it-works.html">How It Works</a>
    </nav>

    <!-- Right: Auth buttons -->
    <div class="header-right" id="auth-area">
  <!-- JS will inject content here -->
</div>

  </div>

  <!-- ROW 2 -->
  <div class="header-bottom">
    <nav class="header-nav header-nav-bottom">
      <a href="features.html">Features</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
<div id="authArea"></div>


</header>
<div class="contact-page">

  <div class="contact-layout">

    <!-- LEFT — Contact Form -->
    <div class="contact-left">

      <h1>Contact Us</h1>
      <p>Have questions or feedback? We’re here to help! Send us a message below.</p>

      <hr>

      <!-- Name -->
      <label for="contactName">Name</label>
      <input type="text" id="contactName" placeholder="Your Name">

      <!-- Email -->
      <label for="contactEmail">Email</label>
      <input type="email" id="contactEmail" placeholder="Your Email">

      <!-- Message -->
      <label for="contactMessage">Message</label>
      <textarea id="contactMessage" rows="6" placeholder="Your message here..."></textarea>

      <button onclick="sendContactMessage()">Send Message</button>

      <div id="contactStatus"></div>

    </div>

    <!-- RIGHT — Illustration -->
    <div class="contact-right">
      <img src="assets-images/contact-us.gif" class="contact-image" alt="Contact Us">
    </div>

  </div>

</div>


  <div class="footer-note">Built by Rishabh | CreatorSpark MVP</div>
</div>
 
<script src="script.js"></script>

</body>
</html>
